<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Voiture</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        /* Cadre du jeu */
        #gameContainer {
            position: relative;
            border: 10px solid #34495e;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 800px;
            padding: 20px;
        }

        /* Canvas stylisé */
        canvas {
            display: block;
            background-color: #87CEEB; /* Ciel bleu pour le jeu */
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Score en haut à gauche */
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            color: white;
            font-weight: bold;
            text-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
        }

        /* Texte du Game Over */
        #gameOverText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
            display: none;
        }

        /* Boutons stylisés */
        #controls {
            position: absolute;
            top: 20px;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        #controls button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #controls button:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.4);
        }

        #controls button:active {
            transform: scale(1);
            box-shadow: 0px 3px 7px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="./son/loop_5.wav" type="audio/mp3">
    </audio>
    <!-- Conteneur du jeu -->
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas"></canvas>

        <!-- Texte de Game Over -->
        <div id="gameOverText">
            <p>Game Over!</p>
            <p>Appuyez sur "R" pour rejouer ou "Q" pour quitter.</p>
        </div>

        <!-- Contrôles du jeu -->
        <div id="controls">
            <button onclick="resetGame()">Rejouer</button>
            <button onclick="location.reload()">Quitter</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
